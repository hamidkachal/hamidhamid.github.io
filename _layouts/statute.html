---
layout: default
---
<div class="wrapper">
	<div class="post">

		<header class="statute-header">
			<h1 class="statute-header">{{ page.title }}</h1>

			{% if page.subtitle %}
			<h2 class="statute-header">{{ page.subtitle }}</h2>
			{% endif %}

			{% if page.cite %}
			<h3 class="statute-header">{{ page.cite }}</h3>
			{% endif %}

			{% if page.jurisdiction %}
			<h3 class="statute-header">{{ page.jurisdiction }}</h3>
			{% endif %}

			{% if page.year %}
			<h3 class="statute-header">{{ page.year }}</h3>
			{% endif %}

		</header>

		<article class="post-content {{page.title}} clearfix">
		<div class="statute">
			{{ content }}
		</div>
		</article>
	
	</div>
</div>
