---
layout: default
---
<div class="wrapper">
	<div class="post">

		<header class="reading-header">
			<h1 class="reading-header">{{ page.title }}</h1>

			{% if page.subtitle %}
			<h2 class="reading-header">{{ page.subtitle }}</h2>
			{% endif %}

			{% if page.author %}
			<h3 class="reading-header">{{ page.author }}</h3>
			{% endif %}

			<h4 class="reading-header">{% if page.cite %}{{ page.cite }} {% endif %}{% if page.published %}({{ page.published }})</h4>
			{% endif %}

			

		</header>

		<article class="post-content {{page.title}} clearfix">
		<div class="reading">
			{{ content }}
		</div>
		</article>

	</div>
</div>
